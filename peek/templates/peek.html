<!DOCTYPE html>
<html>
<head>
    <title>Peek - Caldera SIEM Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/peek_static/peek.css" rel="stylesheet">
</head>
<body>
    <div class="peek-container">
        <div class="peek-header">
            <div class="nav-buttons">
                <button class="nav-btn siem-btn" onclick="navigateTo('siem')">
                    <i class="fas fa-project-diagram"></i>
                    <span>SIEM</span>
                </button>
                <button class="nav-btn home-btn" onclick="navigateTo('home')">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
                <button class="nav-btn back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </button>
            </div>
        </div>

        <div class="peek-frame-container">
            <iframe id="peek-frame" frameborder="0" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
        </div>

        <div class="operation-status">
            <div class="status-header">
                <i class="fas fa-play-circle"></i>
                <h3>Current Operation</h3>
            </div>
            <div class="status-content">
                <div class="status-item">
                    <span class="label">Name:</span>
                    <span id="op-name" class="value">No active operation</span>
                </div>
                <div class="status-item">
                    <span class="label">State:</span>
                    <span id="op-state" class="value idle">idle</span>
                </div>
                <div class="status-item">
                    <span class="label">Started:</span>
                    <span id="op-start" class="value">-</span>
                </div>
                <div class="status-item">
                    <span class="label">Agents:</span>
                    <span id="op-agents" class="value">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/peek_static/peek.js"></script>
</body>
</html>
