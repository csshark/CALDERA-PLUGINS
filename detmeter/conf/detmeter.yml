detmeter:
  default_timeframe_hours: 48
  cache_enabled: true
  
  siem_connections:
    splunk:
      type: splunk
      enabled: false
      api_endpoint: "https://your-splunk-server:8089"
      token: "your-token-here"
      verify_ssl: false
    
    arcsight:
      type: arcsight
      enabled: false
      api_endpoint: "https://your-arcsight-server:8443"
      username: "your-username"
      password: "your-password"
      verify_ssl: false
    
    elastic:
      type: elastic
      enabled: false
      api_endpoint: "https://your-elastic-server:9200"
      username: "elastic"
      password: "your-password"
      verify_ssl: false
