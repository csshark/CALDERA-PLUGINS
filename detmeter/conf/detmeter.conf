# DetMeter Plugin Configuration
# This file provides default configuration for the DetMeter plugin

# Default SIEM configuration
siem:
  # Available SIEM systems: Splunk, QRadar, Elastic
  selected_siem: ""
  
  # API endpoint for the SIEM
  api_endpoint: ""
  
  # API key/token for authentication
  api_key: ""
  
  # Verify SSL certificates (true/false)
  verify_ssl: true
  
  # Polling interval in seconds for SIEM queries
  poll_interval: 30

# Plugin behavior settings
settings:
  # Enable/disable automatic SIEM queries
  auto_query: true
  
  # Maximum number of detections to store
  max_detections: 1000
  
  # Cleanup old detections after (hours)
  cleanup_hours: 24
  
  # Enable debug logging
  debug: false

# SIEM-specific settings
splunk:
  # Splunk specific settings
  search_earliest: "-5m"
  search_latest: "now()"
  app: "search"

qradar:
  # QRadar specific settings
  ariel_timeout: 300
  search_limit: 100

elastic:
  # Elastic specific settings
  index: "logs-*,siem-*"
  scroll_size: 100
  scroll_time: "1m"

# Detection matching settings
matching:
  # Time window for matching detections (seconds)
  time_window: 300
  
  # Minimum confidence for SIEM detection (0.0-1.0)
  min_confidence: 0.5
  
  # Require exact command match (true/false)
  exact_match: false
